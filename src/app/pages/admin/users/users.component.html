<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Добавть" (click)="addUser()" icon="pi pi-plus"
                class="p-button-success mr-2"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="users" dataKey="id" [rowHover]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Управление студентами</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Название <p-sortIcon field="name"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr class="table-row">

                <td>{{user.login}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.group?.name}}</td>

                <td class="table-row__actions">
                    <button (click)="editUser(user)" pButton pRipple icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"></button>
                    <button (click)="deleteUser(user)" pButton pRipple icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Всего {{users.length}} пользователей.
            </div>
        </ng-template>
    </p-table>
</div>
<p-dialog [(visible)]="isFormDialogOpen" [header]="isEditing? 'Редактирование студента': 'Добавление студента'"
    [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="form">
            <span class="p-float-label">
                <p-dropdown id="userGroupControl" name="userGroupControl" [options]="groups"
                    [formControl]="userGroupControl" optionLabel="name"></p-dropdown>
                <label for="userGroupControl">Группа студента</label>
            </span>

            <span class="p-float-label">
                <input id="userLoginControl" name="userLoginControl" [formControl]="userLoginControl" type="text"
                    pInputText>
                <label for="userLoginControl">Логин студента</label>
            </span>
            <span class="p-float-label">
                <input id="userNameControl" name="userNameControl" [formControl]="userNameControl" type="text"
                    pInputText>
                <label for="userNameControl">Имя студента</label>
            </span>
            <span class="p-float-label">
                <input id="userEmailControl" name="userEmailControl" [formControl]="userEmailControl" type="text"
                    pInputText>
                <label for="userEmailControl">Почта студента</label>
            </span>
            <span *ngIf="!isEditing" class="p-float-label">
                <input id="userPasswordControl" name="userPasswordControl" [formControl]="userPasswordControl"
                    type="text" pInputText>
                <label for="userPasswordControl">Пароль студента</label>
            </span>



        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Отмена" icon="pi pi-times" class="p-button-text"
            (click)="closeFormDialog()"></button>
        <button type="submit" pButton pRipple [label]="isEditing? 'Сохранить': 'Добавить'" icon="pi pi-check"
            class="p-button-text" (click)="onSubmitUserForm()"></button>
    </ng-template>
</p-dialog>
