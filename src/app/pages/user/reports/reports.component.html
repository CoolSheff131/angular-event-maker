<div class="chart-wrapper">
    <h1>Посещаемость мероприятий</h1>
    <main class="chart-wrapper__content">
        <div class="chart">
            <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
        </div>
        <table>
            <thead class="table__header">
                <tr>
                    <td>Название мероприятия</td>
                    <td>Участники</td>
                    <td>Пришло</td>
                    <td>Средняя оценка</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.title}}</td>
                    <td>{{event.peopleWillCome.length}}</td>
                    <td>{{ event.peopleCame.length}}</td>
                    <td class="cell-number">{{ getAverageRate(event) | number: '1.3'}}</td>
                </tr>
            </tbody>
        </table>
    </main>

</div>
