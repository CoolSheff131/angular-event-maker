<div>
    <h1>Мои мероприятия</h1>
    <div class="events">

        <event-item *ngFor="let event of myEvents" [event]="event"
            [buttonGoingItemDisabled]="isButtonGoingEventItemDisalbed(event)"
            [buttonNotGoingItemDisabled]="isButtonNotGoingEventItemDisalbed(event)"
            [buttonGoingItemLabel]="'Записаться'" [buttonNotGoingItemLabel]="'Отказаться'"
            (buttonGoingToEventClickEvent)="handleButtonGoingEventItemClick($event)"
            (buttonNotGoingToEventClickEvent)="handleButtonNotGoingEventItemClick($event)" class="event"></event-item>

    </div>

</div>
